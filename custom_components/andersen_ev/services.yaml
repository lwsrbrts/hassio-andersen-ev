enable_charging:
  name: Enable Charging
  description: Enable charging for an Andersen EV charger
  target:
    entity:
      integration: andersen_ev
      domain: switch
  fields:
    device_id:
      name: Device ID
      description: The ID of the Andersen EV device to enable
      required: true
      example: "12345-67890"
      selector:
        text: {}

disable_charging:
  name: Disable Charging
  description: Disable charging for an Andersen EV charger
  target:
    entity:
      integration: andersen_ev
      domain: switch
  fields:
    device_id:
      name: Device ID
      description: The ID of the Andersen EV device to disable
      required: true
      example: "12345-67890"
      selector:
        text: {}